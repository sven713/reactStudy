<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Count ref study stringRef</title>
</head>

<style>

</style>


<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {

            state = {
                isHot:false
            }

            changeWeather = ()=>{ 
                
                // this.state.isHot = !this.state.isHot //vue写法

                const {isHot} = this.state
                this.setState({
                    isHot : !isHot
                })
            }

            // changeWeather(){ //这么写不行,必须箭头函数!!!!
            // }

            showData=()=>{
                
                alert(this.input1.value)
            }

            saveInput=(c)=>{
                this.input1 = c
                console.log('@',c)
            }

            render() {
                const {isHot} = this.state
                return (

                    <div>
                        <h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
                        {// 内联写法,组件刷新先打印null,再打印实例
                        // class 写法,只打印实例
                        // 实际两种写法无关紧要
                        }
                        {/* <input ref={(currentNode)=>{this.input1 = currentNode; console.log('@',currentNode)}} placeholder='点击显示输入内容' />&nbsp;*/}
                        <input ref={this.saveInput} placeholder='点击显示输入内容' />&nbsp;
                        <button onClick={this.showData}>点击显示左侧内容</button>&nbsp;
                        <button onClick={this.changeWeather}>点我切换天气</button>
                    </div>
                )
            }
        }

        

        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>


</body>

</html>
