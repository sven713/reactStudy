<body>
    <!-- 容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">


        function MyComp(props) {
            const { name, age, gender } = props
            return (<ul>
                <li>姓名:{name}</li>
                <li>年龄:{age}</li>
                <li>性别:{gender}</li>

            </ul>)
        }

        // 标签属性进行类型,必要性限制
        MyComp.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number
        }

        // 指定属性的默认值
        MyComp.defaultProps = {
            gender: '不那女',
            age: 1
        }



        const person = {
            name: '小王',
            age: 10,
            gender: '女'
        }

        //    ReactDOM.render(<MyComponent  name='老刘' age={22}/>, document.getElementById('test'))
        ReactDOM.render(<MyComp name='老1刘' age={22} />, document.getElementById('test'))


    </script>


</body>
